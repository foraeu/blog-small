{{ define "main" }}
<div class="container">
    <div class="tag-header">
        <h1>标签: {{ .Title }}</h1>
        <span class="tag-count">{{ len .Pages }} 篇文章</span>
    </div>
    
    <div class="post-grid">
        {{ range .Pages }}
        <article class="post-card">
            <h2 class="post-title">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h2>
            <div class="post-meta">
                <time>{{ .Date.Format "2006-01-02" }}</time>
                {{ with .Params.tags }}
                <div class="post-tags">
                    {{ range . }}
                    <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="tag">{{ . }}</a>
                    {{ end }}
                </div>
                {{ end }}
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
