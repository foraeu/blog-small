{{ define "main" }}
<div class="container">
    <div class="list-intro">
        <h1>标签浏览</h1>
        <p>共有 {{ len .Site.Taxonomies.tags }} 个标签</p>
    </div>
    <div class="tags-cloud">
        {{ range .Site.Taxonomies.tags.ByCount }}
        <a href="{{ .Page.RelPermalink }}" class="tag">
            {{ .Page.Title }}<span>{{ .Count }}</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
